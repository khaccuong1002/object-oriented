<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
    <script>
        function Date(day,month,year) {
            this.day = 1;
            this.month = 1;
            this.year = 1991;
            this.Date = function (day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            thisgetDay = function() {
                return this.day;
            }
            this.setDay = function (day) {
                this.day = day;
            }
            this.toString = function () {
                return this.day + "/" + this.month + "/" + this.year;
            }
        }
    </script>
</body>
</html>
